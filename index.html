<!DOCTYPE html>
<html lang="ko">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>포트폴리오</title>
    <link rel="stylesheet" href="./css/reset.css">

    <style>
        @media(max-width:959px){
            .portfolio article{
                grid-column:1 / 3 !important;
                
            } 
            article .content{
                float:initial !important;
                margin:0 auto;
            }
        }
        @media(max-width:560px){
            .git{
                right: 0px;
                top: 210px;
            }
            @keyframes git-ani{
                0%{opacity:0;transform:scale(1) rotate(90deg);}
                25%{opacity:1;transform:scale(1.2) rotate(90deg);}
                50%{opacity:0.5;transform:scale(0.8) rotate(90deg);}
                75%{opacity:0.8;transform:scale(1.2) rotate(90deg);}
                100%{opacity:1;transform:scale(1) rotate(90deg);}
            }
        }

    </style>
</head>
<body>

                    </div>
                </article>
                <article class="art03">
                    <div class="content">
                        <div class="img-box">

                    copyright hong.
                </address>
            </footer>            
            <div class="cursor">
                <div class="cursor-child"></div>
            </div>
        </main>
    </section>

    <script>
        $(function(){
            // 배경 이미지 변형
            $(window).mousemove(function(e){
                let mouseLeft = e.clientX;
                let mouseTop = e.clientY;                
                $('.cursor').css({
                    'left':mouseLeft,
                    'top':mouseTop,
                });

                let pageX = (e.clientX/100-7);
                let pageY = (e.clientY/100-3);
                $('.bg-box').css({
                    'transform':'perspective(500px) rotateX(' + pageY + 'deg) rotateY(' + pageX +'deg)',
                })
            })

            // 인트로효과
            setTimeout(function(){
                $('.logo,nav,.git,.intro').addClass('active');
            },1000);

            // 마우스 스크롤에 따른 효과
            $(window).scroll(function(){
                let scrTop = $(document).scrollTop();
                // console.log(scrTop);
                let osIntro = $('.intro').offset().top;
                // console.log(osIntro);
                if(scrTop >= osIntro-400){
                    $('.intro').addClass('active2'); 
                }else{
                    $('.intro').removeClass('active2'); 
                }

                let art01Top = $('.art01').offset().top;
                if(scrTop >= art01Top-400){
                    $('.art01 img').css({
                        'transition':'1s',
                        'transform':'scale(1.4)',
                    });
                }else{
                    $('.art01 img').css({
                        'transform':'scale(1)', 
                    })
                }
                let art02Top = $('.art02').offset().top;
                if(scrTop >= art02Top-400){
                    $('.art02 img').css({
                        'transition':'1s',
                        'transform':'scale(1.4)',
                    });
                }else{
                    $('.art02 img').css({
                        'transform':'scale(1)', 
                    })
                }
                let art03Top = $('.art03').offset().top;
                if(scrTop >= art03Top-400){
                    $('.art03 img').css({
                        'transition':'1s',
                        'transform':'scale(1.4)',
                    });
                }else{
                    $('.art03 img').css({
                        'transform':'scale(1)', 
                    })
                }
                let art04Top = $('.art04').offset().top;
                if(scrTop >= art04Top-400){
                    $('.art04 img').css({
                        'transition':'1s',
                        'transform':'scale(1.4)',
                    });
                }else{
                    $('.art04 img').css({
                        'transform':'scale(1)', 
                    })
                }
                let art05Top = $('.art05').offset().top;
                if(scrTop >= art05Top-400){
                    $('.art05 img').css({
                        'transition':'1s',
                        'transform':'scale(1.4)',
                    });
                }else{
                    $('.art05 img').css({
                        'transform':'scale(1)', 
                    })
                }
            })

            $('a').mouseenter(function(){
               $('.cursor').addClass('active');
            })

            $('a').mouseleave(function(){
                $('.cursor').removeClass('active');
            })

        })
    </script>
</body>
</html>
